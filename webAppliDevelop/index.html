<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>ｗｅｂアプリ開発</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>

  <div id="app">
    <v-app>
      <v-main  class="pink lighten-5">

        課題：webアプリ開発<br>
        ・1-1. カウントアップできるようにする<br>
        ・1-2. リセットできるようにする<br>
        ・1-3. 見た目をいい感じにしてみる<br>
        ・2-1. カウント結果を保存できるようにする<br>
        ・2-2. 前回保存時のカウンターを表示できるようにする<br>
        ・3-1. Vue.jsを導入して作り替える<br>
        ・3-2. Vuetifyを導入して見た目をいい感じにしてみる<br>
        ・4-5. 脱スプレッドシート をして、DB とデータをやりとりできるようにする<br>
        <br>

        <v-container>

          <!-- 一段目　カウンター表示部 -->
          <v-row>

            <v-spacer></v-spacer>

            <v-col cols="auto">
              <v-sheet
                class="indigo--text text--darken-4 text-h3 text-right pa-3" elevation="1"
                height="70" width="300"
                v-text="count"></v-sheet>
            </v-col>

            <v-spacer></v-spacer>

          </v-row>
          <br><br>

          <!-- 二段目　メインボタン部 -->
          <v-row>

            <v-spacer></v-spacer>

            <v-col cols="auto" >
              <v-btn class="green accent-1" x-large rounded elevation="8" v-on:click="countUp">カウントアップ</v-btn>
            </v-col>

            <v-spacer></v-spacer>

          </v-row>
          <br><br>

          <!-- 三段目　サブボタン部 -->
          <v-row>

            <v-spacer></v-spacer>

            <v-col cols="auto" >
              <v-btn class="green accent-1" small elevation="2" v-on:click="countReset">リセット</v-btn>
            </v-col>

            <v-spacer></v-spacer>

            <v-col  cols="auto"  >
              <v-btn class="green accent-1" small elevation="2" v-on:click="countSave">　保存　</v-btn>
            </v-col>

            <v-spacer></v-spacer>

          </v-row>
          <br><br>

        </v-container>

      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    var app = new Vue({

      el:'#app',

      vuetify: new Vuetify(),

      data:{
        //カウントアップする変数。
        count:""
      },

      //初回（<body onload… のイメージ）
      //カウントアップする変数を外部から取得して画面に表示する。
      created(){
        google.script.run.withSuccessHandler( this.setCounterDisplay ).selectFromDatabase();
        //google.script.run.withSuccessHandler(～).～ とは、
        //外部からの取得（main.jsのselectFromDatabase）が終わってから、
        //カウンター表示部への設定（index.htmlのsetCounterDisplay）を行うということ。
        //こうしないと、selectFromDatabaseを実行してmain.jsの処理を行うのと、
        //index.htmlの次行の処理を行うのが平行になり、
        //selectFromDatabaseのリターンをまたずに画面表示しようとしてundefinedが表示される。
      },

      methods:{

        //カウントアップする変数に
        //１を足して画面に表示する。
        countUp(){
          this.setCounterDisplay(this.count+1);
        },

        //カウントアップする変数を
        //０にして画面に表示する。
        countReset(){
          this.setCounterDisplay(0);
        },

        //カウントアップする変数を外部に保存する。
        countSave(){
          google.script.run.updateToDatabase(this.count);
        },

        //引数で渡された値（カウントアップする変数）を、
        //画面のカウンター表示部に表示する。
        setCounterDisplay(paramCount){
          this.count = paramCount;
        }

      }
    })

  </script>

</body>
</html>
