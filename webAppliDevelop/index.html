<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>ｗｅｂアプリ開発</title>
</head>
<body>
  課題：webアプリ開発<br>
  ・1-1. カウントアップできるようにする<br>
  ・1-2. リセットできるようにする<br>
  <br>

  <input type="text" id="countText" value="0" disabled>
  <br><br>

  <input type="button" value="カウントアップする。" onclick="countUp()">　
  <input type="button" value="カウントをリセットする。" onclick="countReset()">

  <script>

    //カウントアップする変数。
    let count = 0;

    //ボタンが押されるたびに、カウントアップする変数に
    //１を足して画面に設定する。
    function countUp() {
      count++;
      document.getElementById("countText").value = count;
    }

    //カウントアップする変数を０にする。
    function countReset() {
      count = 0;
      document.getElementById("countText").value = count;
    }

  </script>

</body>
</html>
