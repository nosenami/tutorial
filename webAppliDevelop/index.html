<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>ｗｅｂアプリ開発</title>
  <style>

    /* 全体の背景 */
    body{
      background-color: #ffe7ff;
    }

    /* カウント数字のテキストボックス */
    #countText{
      background-color: #ffffff;
      color: #0000ae;
      font-size: 40px;
      font-weight: bold;
      text-align: right;
      width: 300px;
      height: 60px;
      padding: 5px;
    }

    /* ボタン（共通） */
    .buttonStyle{
      background-color: #caf6d6;
      border-color: #ffffff;
      border-style: outset;
      border-width: 2px;
      margin: 40px 0px;
    }
    .buttonStyle:active{
      background-color: #bde8c9;
      border-style: inset;
    }

    /* カウントアップボタン */
    #countUpButton{
      font-size: 20px;
      padding: 20px 20px 20px 20px;
    }
    #countUpButton:active{
      padding: 22px 18px 18px 22px;
    }

    /* リセットボタン */
    #countResetButton{
      font-size: 10px;
      padding: 6px 15px 6px 15px;
    }
    #countResetButton:active{
      padding: 7px 14px 5px 16px;
    }

  </style>
</head>
<body>
  課題：webアプリ開発<br>
  ・1-1. カウントアップできるようにする<br>
  ・1-2. リセットできるようにする<br>
  ・1-3. 見た目をいい感じにしてみる<br>
  <br>

  <table >
    <tr>
      <td>
        <input type="text" value="0" disabled id="countText">
      </td>
    </tr>
    <tr>
      <td align="center">
        <input type="button" value="カウントアップ" onclick="countUp()" class="buttonStyle"  id="countUpButton">
      </td>
    </tr>
    <tr>
      <td align="left">
        <input type="button" value="リセット" onclick="countReset()" class="buttonStyle" id="countResetButton">
      </td>
    </tr>
  </table>

  <script>

    //カウントアップする変数。
    let count = 0;

    //ボタンが押されるたびに、カウントアップする変数に
    //１を足して画面に設定する。
    function countUp() {
      count++;
      document.getElementById("countText").value = count;
    }

    //カウントアップする変数を０にする。
    function countReset() {
      count = 0;
      document.getElementById("countText").value = count;
    }

  </script>

</body>
</html>
