<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>ｗｅｂアプリ開発</title>
  <style>

    /* 全体の背景 */
    body{
      background-color: #ffe7ff;
    }

    /* カウント数字のテキストボックス */
    #countText{
      background-color: #ffffff;
      color: #0000ae;
      font-size: 40px;
      font-weight: bold;
      text-align: right;
      width: 300px;
      height: 60px;
      padding: 5px;
    }

    /* ボタン（共通） */
    .buttonStyle{
      background-color: #caf6d6;
      border-color: #ffffff;
      border-style: outset;
      border-width: 2px;
      margin: 40px 0px;
    }
    .buttonStyle:active{
      background-color: #bde8c9;
      border-style: inset;
    }

    /* 大ボタン */
    .bigButtonStyle{
      font-size: 20px;
      padding: 20px 20px 20px 20px;
    }
    .bigButtonStyle:active{
      padding: 22px 18px 18px 22px;
    }

    /* 小ボタン */
    .smallButtonStyle{
      font-size: 10px;
      padding: 6px 15px 6px 15px;
    }
    .smallButtonStyle:active{
      padding: 7px 14px 5px 16px;
    }

  </style>
</head>
<body onload="countLoad()">
  課題：webアプリ開発<br>
  ・1-1. カウントアップできるようにする<br>
  ・1-2. リセットできるようにする<br>
  ・1-3. 見た目をいい感じにしてみる<br>
  ・2-1. カウント結果を保存できるようにする<br>
  ・2-2. 前回保存時のカウンターを表示できるようにする<br>
  <br>

  <table >
    <tr>
      <td colspan="2">
        <input type="text" value="" disabled id="countText">
      </td>
    </tr>
    <tr>
      <td align="center" colspan="2">
        <input type="button" value="カウントアップ" onclick="countUp()" class="buttonStyle bigButtonStyle">
      </td>
    </tr>
    <tr>
      <td align="left">
        <input type="button" value="リセット" onclick="countReset()" class="buttonStyle smallButtonStyle">
      </td>
      <td align="right">
        <input type="button" value="　保存　" onclick="countSave()" class="buttonStyle smallButtonStyle">
      </td>
    </tr>
  </table>

  <script>

    //カウントアップする変数。
    let count = 0;

    //カウントアップする変数に
    //１を足して画面に表示する。
    function countUp() {
      setCounterDisplay(count+1);
    }

    //カウントアップする変数を
    //０にして画面に表示する。
    function countReset() {
      setCounterDisplay(0);
    }

    //カウントアップする変数を外部に保存する。
    function countSave(){
      google.script.run.saveToSpreadSheet(count);
      //google.script.runとは、外部ファイルに記載してある関数を実行するということ。
    }

    //カウントアップする変数を外部から取得して画面に表示する。
    function countLoad(){
      google.script.run.withSuccessHandler( setCounterDisplay ).loadFromSpreadSheet();
      //google.script.run.withSuccessHandler(～).～ とは、
      //外部からの取得（main.jsのloadFromSpreadSheet）が終わってから、
      //カウンター表示部への設定（index.htmlのsetCounterDisplay）を行うということ。
      //こうしないと、loadFromSpreadSheetを実行してmain.jsの処理を行うのと、
      //index.htmlの次行の処理を行うのが平行になり、
      //loadFromSpreadSheetのリターンをまたずに画面表示しようとしてundefinedが表示される。
    }

    //引数で渡された値（カウントアップする変数）を、
    //画面のカウンター表示部に表示する。
    function setCounterDisplay(paramCount){
      document.getElementById("countText").value = paramCount;
      count = paramCount;
    }

  </script>

</body>
</html>
